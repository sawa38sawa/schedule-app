<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スケジュール管理アプリ</title>

  <!-- PWA用マニフェスト -->
  <link rel="manifest" href="manifest.json">

  <!-- アイコン表示用（ブラウザタブ用） -->
  <link rel="icon" href="icon.png">
</head>
<body>

  <h1>直近30日の予定</h1>

  <!-- カレンダー入力 -->
  <input id="dateInput" type="date">
  <input id="scheduleInput" type="text" placeholder="予定を入力">
  <button onclick="addSchedule()">追加</button>

  <ul id="scheduleList"></ul>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let schedules = [];
      const saved = localStorage.getItem("schedules");
      if (saved) schedules = JSON.parse(saved);

      function render() {
        const list = document.getElementById("scheduleList");
        list.innerHTML = "";

        // 日付昇順、時間昇順（時間なしは前に）
        schedules
          .sort((a,b) => {
            const dateA = new Date(a.date);
            const dateB = new Date(b.date);
            return dateA - dateB;
          })
          .forEach((item, index) => {
            const li = document.createElement("li");
            li.textContent = item.date + " " + item.text;

            const btn = document.createElement("button");
            btn.textContent = "削除";
            btn.style.float = "right";
            btn.onclick = () => deleteSchedule(index);

            li.appendChild(btn);
            list.appendChild(li);
          });
      }

      window.addSchedule = function() {
        const input = document.getElementById("scheduleInput");
        const dateInput = document.getElementById("dateInput");
        if (input.value === "" || dateInput.value === "") return;

        schedules.push({
          date: dateInput.value,
          text: input.value
        });

        localStorage.setItem("schedules", JSON.stringify(schedules));
        input.value = "";
        dateInput.value = "";
        render();
      };

      function deleteSchedule(index) {
        schedules.splice(index, 1);
        localStorage.setItem("schedules", JSON.stringify(schedules));
        render();
      }

      render();
    });
  </script>

  <!-- Service Worker 登録 -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.log("Service Worker registration failed:", err));
    }
  </script>

</body>
</html>
