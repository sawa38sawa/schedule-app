<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スケジュール管理アプリ</title>

  <!-- PWA / スマホ対応 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">

  <style>
    ul { list-style: none; padding: 0; }
    li { display: flex; align-items: center; margin-bottom: 4px; }
    .textSpan { display: inline-block; width: 45ch; overflow: hidden; }
    button { margin-left: 8px; }
    .activeFilter { background-color: #4CAF50; color: white; }
  </style>
</head>
<body>

  <h1>スケジュール管理</h1>

  <input id="scheduleDate" type="date">
  <input id="scheduleInput" type="text" placeholder="予定を入力">
  <button id="addBtn">追加</button>

  <div style="margin-top: 12px;">
    <button onclick="setFilter('future30', this)">直近30日</button>
    <button onclick="setFilter('futureAll', this)">すべて</button>
    <button onclick="setFilter('past', this)">過去</button>
  </div>

  <ul id="scheduleList"></ul>

  <script>
    // --- データ読み込み ---
    let schedules = [];
    const saved = localStorage.getItem("schedules");
    if (saved) schedules = JSON.parse(saved);

    let currentFilter = "future30";

    // --- 日付表示 ---
    function formatDateWithWeekday(dateString) {
      const d = new Date(dateString);
      const weekdays = ["日","月","火","水","木","金","土"];
      const y = d.getFullYear();
      const m = (d.getMonth() + 1).toString().padStart(2,'0');
      const day = d.getDate().toString().padStart(2,'0');
      const w = weekdays[d.getDay()];
      return `${y}.${m}.${day} (${w})`;
    }

    // --- フィルタ条件 ---
    function filterSchedules(item) {
      const today = new Date();
      today.setHours(0,0,0,0);
      const date = new Date(item.date);

      switch(currentFilter){
        case "future30":
          const end = new Date(today);
          end.setDate(end.getDate() + 29);
          return date >= today && date <= end;
        case "futureAll":
          return date >= today;
        case "past":
          return date < today;
        default:
          return true;
      }
    }

    // --- 描画 ---
    function render() {
      const list = document.getElementById("scheduleList");
      list.innerHTML = "";

      schedules
        .filter(filterSchedules)
        .sort((a,b) => new Date(a.date) - new Date(b.date))
        .forEach(item => {
          const li = document.createElement("li");

          const textSpan = document.createElement("span");
          textSpan.className = "textSpan";
          textSpan.textContent =
            formatDateWithWeekday(item.date) + " " + item.text;

          const btn = document.createElement("button");
          btn.textContent = "削除";
          btn.onclick = function() { deleteSchedule(item.id); };

          li.appendChild(textSpan);
          li.appendChild(btn);
          list.appendChild(li);
        });
    }

    // --- 追加 ---
    function addSchedule() {
      const input = document.getElementById("scheduleInput");
      if (input.value === "") return;

      const dateInput = document.getElementById("scheduleDate").value;
      const scheduleDate = dateInput ? new Date(dateInput) : new Date();

      schedules.push({
        id: Date.now(),               // ★一意ID
        date: scheduleDate.toISOString(),
        text: input.value
      });

      localStorage.setItem("schedules", JSON.stringify(schedules));
      input.value = "";
      document.getElementById("scheduleDate").value = "";
      render();
    }

    // --- 削除（ID指定） ---
    function deleteSchedule(id) {
      schedules = schedules.filter(item => item.id !== id);
      localStorage.setItem("schedules", JSON.stringify(schedules));
      render();
    }

    // --- フィルタ切替 ---
    function setFilter(f, btn){
      currentFilter = f;
      document.querySelectorAll('div button')
        .forEach(b => b.classList.remove('activeFilter'));
      btn.classList.add('activeFilter');
      render();
    }

    document.getElementById("addBtn").onclick = addSchedule;

    // 初期フィルタ表示
    document.querySelectorAll('div button')[0]
      .classList.add('activeFilter');

    render();

    // --- Service Worker 登録（PWA） ---
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js').then(
          reg => console.log('SW登録成功', reg),
          err => console.log('SW登録失敗', err)
        );
      });
    }
  </script>

</body>
</html>
