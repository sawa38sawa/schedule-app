<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スケジュール管理アプリ</title>

  <!-- PWA用マニフェスト -->
  <link rel="manifest" href="manifest.json">

  <!-- アイコン表示用（ブラウザタブ用） -->
  <link rel="icon" href="icon.png">
</head>
<body>
  <h1>直近30日の予定</h1>

  <input id="scheduleInput" type="text" placeholder="予定を入力">
  <button onclick="addSchedule()">追加</button>

  <ul id="scheduleList"></ul>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let schedules = [];
      const saved = localStorage.getItem("schedules");
      if (saved) schedules = JSON.parse(saved);

      function render() {
        const list = document.getElementById("scheduleList");
        list.innerHTML = "";
        schedules
          .sort((a,b) => new Date(a.date) - new Date(b.date))
          .forEach((item, index) => {
            const li = document.createElement("li");
            li.textContent = item.date.substring(0,10) + " " + item.text;

            const btn = document.createElement("button");
            btn.textContent = "削除";
            btn.style.float = "right";
            btn.onclick = () => deleteSchedule(index);

            li.appendChild(btn);
            list.appendChild(li);
          });
      }

      window.addSchedule = function() {
        const input = document.getElementById("scheduleInput");
        if (input.value === "") return;
        schedules.push({date: new Date().toISOString(), text: input.value});
        localStorage.setItem("schedules", JSON.stringify(schedules));
        input.value = "";
        render();
      };

      function deleteSchedule(index) {
        schedules.splice(index, 1);
        localStorage.setItem("schedules", JSON.stringify(schedules));
        render();
      }

      render();
    });
  </script>
</body>
</html>
