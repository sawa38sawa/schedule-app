<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スケジュール管理アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
  <style>
    ul { list-style: none; padding: 0; }
    li { display: flex; align-items: center; margin-bottom: 4px; }
    .textSpan { display: inline-block; width: 45ch; overflow: hidden; }
    button { margin-left: 8px; }
    .activeFilter { background-color: #4CAF50; color: white; }
  </style>
</head>
<body>

  <h1>スケジュール管理</h1>

  <input id="scheduleDate" type="date">
  <input id="scheduleInput" type="text" placeholder="予定を入力">
  <button id="addBtn">追加</button>
  <button id="deleteSelectedBtn">削除</button>

  <div style="margin-top: 12px;">
    <button onclick="setFilter('future30', this)">直近30日</button>
    <button onclick="setFilter('futureAll', this)">すべて</button>
    <button onclick="setFilter('past', this)">過去</button>
  </div>

  <ul id="scheduleList"></ul>

  <script>
    let schedules = [];
    const saved = localStorage.getItem("schedules");
    if (saved) schedules = JSON.parse(saved);

    let currentFilter = "future30";

    function formatDateWithWeekday(dateString) {
      const d = new Date(dateString);
      const weekdays = ["日","月","火","水","木","金","土"];
      const y = d.getFullYear();
      const m = (d.getMonth() + 1).toString().padStart(2,'0');
      const day = d.getDate().toString().padStart(2,'0');
      const w = weekdays[d.getDay()];
      return `${y}.${m}.${day} (${w})`;
    }

    function filterSchedules(item) {
      const today = new Date();
      const date = new Date(item.date);
      today.setHours(0,0,0,0);

      switch(currentFilter){
        case "future30":
          const end = new Date(today);
          end.setDate(end.getDate() + 29);
          return date >= today && date <= end;
        case "futureAll":
          return date >= today;
        case "past":
          return date < today;
        default:
          return true;
      }
    }

    function render() {
      const list = document.getElementById("scheduleList");
      list.innerHTML = "";

      schedules
        .filter(filterSchedules)
        .sort((a,b) => new Date(a.date) - new Date(b.date))
        .forEach((item,index) => {
          const li = document.createElement("li");

          const textSpan = document.createElement("span");
          textSpan.className = "textSpan";
          textSpan.textContent = formatDateWithWeekday(item.date) + " " + item.text;

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.dataset.index = index;

          li.appendChild(textSpan);
          li.appendChild(checkbox);
          list.appendChild(li);
        });
    }

    function addSchedule() {
      const input = document.getElementById("scheduleInput");
      if(input.value==="") return;

      const dateInput = document.getElementById("scheduleDate").value;
      const scheduleDate = dateInput ? new Date(dateInput) : new Date();

      schedules.push({
        date: scheduleDate.toISOString(),
        text: input.value
      });

      localStorage.setItem("schedules", JSON.stringify(schedules));
      input.value = "";
      document.getElementById("scheduleDate").value = "";
      render();
    }

    document.getElementById("deleteSelectedBtn").onclick = deleteSelected;


    function setFilter(f, btn){
      currentFilter = f;
      document.querySelectorAll('div button').forEach(b => b.classList.remove('activeFilter'));
      btn.classList.add('activeFilter');
      render();
    }

    document.getElementById("addBtn").onclick = addSchedule;
    document.getElementById("deleteSelectedBtn").onclick = deleteSelected;

    // デフォルト選択を反映
    document.querySelectorAll('div button')[0].classList.add('activeFilter');

    render();

    // ✅ Service Worker 登録
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('SW registered: ', reg))
          .catch(err => console.log('SW registration failed: ', err));
      });
    }
  </script>

</body>
</html>
